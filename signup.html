<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input id="signupName" class="form-control my-3 text-white " placeholder="Enter your name" type="name">
            <input id="signupEmail" class="form-control my-3 text-white" placeholder="Enter your email" type="text">
            <input id="signupPassword" class="form-control my-3 text-white" placeholder="Enter your password"
                type="password">

            <span id="signupErrorMessage" class="text-danger m-3 d-none">All inputs is required</span>


            <button id="signUpBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign In</a></p>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
